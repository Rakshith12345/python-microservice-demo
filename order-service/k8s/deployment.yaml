apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: 908027375897.dkr.ecr.ap-south-1.amazonaws.com/order-service:latest
        ports:
        - containerPort: 5003
