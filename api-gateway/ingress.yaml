apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5001
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 5002
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 5003
